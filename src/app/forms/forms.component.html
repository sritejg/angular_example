<table>
<tr>
  <td>
<table style="border: 1px solid black;">
  <tr>
    <td class="form-data">Email: </td>
    <td class="form-data"><mat-form-field class="example-full-width">
      <input matInput  [ngModel]="data.email" (change)="onDataChange($event,'email')"/>
    </mat-form-field></td>
  </tr>

  <tr>
    <td class="form-data">Name: </td>
    <td class="form-data"><mat-form-field class="example-full-width">
      <input matInput type="text" [ngModel]="data.name"  (change)="onDataChange($event,'name')"/>
    </mat-form-field></td>
  </tr>

  <tr>
    <td class="form-data">Country: </td>
    <td class="form-data">
        <select style="width:185px; height:25px" [ngModel]="data.country"  (change)="onDataChange($event,'country')">
          <option [value]="country" *ngFor="let country of countries">{{country}}</option>
        </select>
    </td>
  </tr>

  <tr>
    <td class="form-data">Agree? </td>
    <td class="form-data">
      <section class="example-section">
        <mat-checkbox class="example-margin" [ngModel]="data.agree"  (change)="onDataChange($event,'agree')"></mat-checkbox>
      </section> 
  </td>
  </tr>

  <tr>
    <td class="form-data"></td>
    <td class="form-data"><button (click)="onSubmitClick()">Submit</button></td></tr>
</table>
</td>

<td>
  <div  style="border: 1px solid black; height:392px; width:400px">
  <table>
    <tr *ngFor="let record of dataList; index as i">
      <td style="border: 1px solid black;">{{i+1}}</td>
      <td style="border: 1px solid black;">{{record.email}},{{record.name}},{{record.country}},{{record.agree}}</td>
    </tr>
  </table>
</div>
</td>

</tr>
</table>
